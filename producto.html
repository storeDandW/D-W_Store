<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalle Producto</title>

<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="index.html">

           alt="Logo"

      <span class="fw-bold text-white fs-1">Tienda D&W</span>

</nav>


<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  background:#f4f6f9;
   padding-top: 90px;
}

.navbar {
  backdrop-filter: blur(8px);
  background: rgba(17, 24, 39, 0.9) !important;
  transition: 0.3s;
}

.container{
  max-width:1100px;
  margin:40px auto;
  background:white;
  padding:30px;
  border-radius:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

.product-layout{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:40px;
}

.product-images img{
  width:100%;
  border-radius:12px;
  object-fit:cover;
}

.price{
  font-size:28px;
  font-weight:bold;
  margin:15px 0;
}

button{
  background:#2563eb;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#1e40af;
}
.miniaturas{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.miniaturas img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:8px;
  cursor:pointer;
  border:2px solid transparent;
}

.miniaturas img:hover{
  border:2px solid #2563eb;
}

/* Carrito icono */
.cartIcon {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: #2563eb;
  color: white;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 1000;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.cartIcon span{
  position: absolute;
  top: 8px;
  right: 8px;
  background: #ff3b3b;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
}

/* Carrito panel */
.cart{
  position: fixed;
  right: -100%;
  top: 0;
  width: 320px;
  height: 100%;
  background: white;
  padding: 20px;
  box-shadow: -3px 0 10px rgba(0,0,0,0.2);
  overflow:auto;
  transition: right 0.3s ease;
  z-index: 999;
}



.cart.open{
  right: 0;
}

.cart h2{
  margin-top: 0;
}

.total{
  font-weight: bold;
  margin-top: 10px;
}

#especificaciones {
  list-style: none;
  padding: 0;
}

#especificaciones li {
  padding: 6px 0;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

@media(max-width:768px){
  .product-layout{
    grid-template-columns:1fr;
  }
}
</style>
</head>
<body>

<div class="container">
<div class="cartIcon" onclick="toggleCart()">
  ðŸ›’
  <span id="cartCount">0</span>
</div>
<!-- Modal de imagen -->
<div id="imgModal" class="modal">

  <img class="modal-content" id="modalImg">
</div>
<div class="cart" id="cart">
  <h2>Carrito</h2>
  <div id="listaCarrito"></div>
  <div class="total" id="total"></div>
</div>
  <div class="product-layout">
  <div class="product-images">
  <img id="imagenPrincipal">
  <div id="miniaturas" class="miniaturas"></div>
</div>
    <div>
      <h2 id="nombre"></h2>
      <p class="price" id="precio"></p>
      <p id="descripcion"></p>

      <h4>Caracteristicas:</h4>
      <ul id="especificaciones"></ul>

<button onclick="agregarCarrito()">
Agregar al carrito
</button>


    </div>
	
  </div>
</div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBT92uxNr4IJrsBf0VPU2piMQz4gCAk46o",
  authDomain: "proyecto-wd.firebaseapp.com",
  projectId: "proyecto-wd",
};


let carrito = JSON.parse(localStorage.getItem("carrito")) || [];



const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

async function cargarProducto(){
  const ref = doc(db,"productos",id);
  const snap = await getDoc(ref);
  const data = snap.data();
  const imagenes = data.imagenes?.length
  ? data.imagenes
  : (data.imagen ? [data.imagen] : []);
const principal = document.getElementById("imagenPrincipal");
const miniaturas = document.getElementById("miniaturas");

  document.getElementById("nombre").innerText = data.nombre;
  document.getElementById("precio").innerText = "$" + data.precio.toLocaleString();
  document.getElementById("descripcion").innerText = data.descripcion || "";

  if(imagenes.length > 0){
  principal.src = imagenes[0];

  miniaturas.innerHTML = "";

  imagenes.forEach(img => {
    miniaturas.innerHTML += `
      <img src="${img}" onclick="cambiarImagen('${img}')">
    `;
  });
} else {
  principal.src = "";
}

// Especificaciones
const ul = document.getElementById("especificaciones");
ul.innerHTML = "";

// CaracterÃ­sticas dinÃ¡micas desde Firestore
if(Array.isArray(data.caracteristicas)){
  data.caracteristicas.forEach(c => {
    ul.innerHTML += `<li>âœ” ${c}</li>`;
  });
}
else if(typeof data.caracteristicas === "string" && data.caracteristicas.trim() !== ""){
  ul.innerHTML += `<li>âœ” ${data.caracteristicas}</li>`;
}

// Especificaciones fijas
ul.innerHTML += `
  <li>Stock disponible: ${data.stock}</li>
  <li>EnvÃ­o a BogotÃ¡</li>
  <li>Metodos de Pago: Nequi, Efectivo,Llave (Bre-B)</li>
  <li>GarantÃ­a 6 meses</li>
`;
}
// Carrito toggle
window.toggleCart = function(){
  document.getElementById("cart").classList.toggle("open");
}

window.agregarCarrito = async function(){

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if(!id){
    alert("ID no encontrado en la URL");
    return;
  }

  const docSnap = await getDoc(doc(db,"productos", id));

  if(!docSnap.exists()){
    alert("Producto no encontrado en Firestore");
    return;
  }

  const data = docSnap.data();
  const stock = Number(data.stock) || 0;

  if(stock <= 0){
    alert("Producto sin stock");
    return;
  }

  const existente = carrito.find(p => p.id === id);

  const cantidadActual = existente ? existente.cantidad : 0;

  // ðŸ”’ Controlar lÃ­mite de stock
  if(cantidadActual >= stock){
    alert("No hay mÃ¡s stock disponible");
    return;
  }

  if(existente){

    existente.cantidad += 1;

  } else {

    carrito.push({
      id: id,
      nombre: data.nombre,
      precio: Number(data.precio) || 0,
      stock: stock, // ðŸ‘ˆ guardamos stock
      imagen: data.imagen || "",
      cantidad: 1
    });

  }

  localStorage.setItem("carrito", JSON.stringify(carrito));
  actualizarCarrito();
}





// update cart UI
function actualizarCarrito(){

  const lista = document.getElementById("listaCarrito");
  lista.innerHTML = "";

  let total = 0;
  let mensaje = "Hola, quiero comprar:%0A";

  let hayErrorStock = false;

  carrito.forEach(p => {

    const precio = Number(p.precio) || 0;
    const cantidad = Number(p.cantidad) || 1;
    const stock = Number(p.stock) || 0;

    const subtotal = precio * cantidad;
    total += subtotal;

    // ðŸ”’ detectar error de stock
    if(cantidad > stock){
      hayErrorStock = true;
    }

    lista.innerHTML += `
      <div style="border-bottom:1px solid #ddd; padding:8px 0;">
        <p><b>${p.nombre}</b></p>
        <p>$${precio.toLocaleString()} x ${cantidad}</p>

        <div>
          <button 
            onclick="cambiarCantidad('${p.id}', -1)"
            ${cantidad <= 1 ? 'disabled' : ''}>
            âž–
          </button>

          <button 
            onclick="cambiarCantidad('${p.id}', 1)"
            ${cantidad >= stock ? 'disabled' : ''}>
            âž•
          </button>

          <button 
            onclick="eliminarDelCarrito('${p.id}')" 
            style="color:red;">
            ðŸ—‘
          </button>
        </div>

        <p><b>Subtotal: $${subtotal.toLocaleString()}</b></p>
      </div>
    `;

    mensaje += `- ${p.nombre} x${cantidad} $${subtotal}%0A`;
  });

  mensaje += `%0ATotal: $${total}`;

  document.getElementById("total").innerHTML =
    `Total: $${total.toLocaleString()}
     <br><br>
     <button 
        onclick="comprarPorWhatsApp('${mensaje}', ${total})" 
        class="btn btn-success"
        ${carrito.length === 0 || hayErrorStock ? 'disabled' : ''}>
        Finalizar por WhatsApp
     </button>
     <br><br>
     `;

  document.getElementById("cartCount").innerText =
    carrito.reduce((acc,p) => acc + (p.cantidad || 1), 0);

  localStorage.setItem("carrito", JSON.stringify(carrito));
}



window.cambiarCantidad = function(id, cambio){

  const producto = carrito.find(p => p.id === id);

  if(!producto) return;

  producto.cantidad += cambio;

  if(producto.cantidad <= 0){
    carrito = carrito.filter(p => p.id !== id);
  }

  actualizarCarrito();
}

window.eliminarDelCarrito = function(id){
  carrito = carrito.filter(p => p.id !== id);
  actualizarCarrito();
}


window.comprarPorWhatsApp = async function(mensaje, total){

  if(carrito.length === 0) return;

  // ðŸ”¹ Guardar venta pendiente
  await addDoc(collection(db,"ventas"),{
    productos: carrito,
    total: total,
    estado: "pendiente",
    fecha: new Date()
  });

  // ðŸ”¹ Abrir WhatsApp
  window.open(
    `https://wa.me/573001234567?text=${mensaje}`,
    "_blank"
  );

  // ðŸ”¹ Limpiar carrito
  carrito = [];
  localStorage.removeItem("carrito");
  actualizarCarrito();

  alert("Venta registrada como pendiente.");
}


window.cambiarImagen = function(url){
  document.getElementById("imagenPrincipal").src = url;
}

cargarProducto();
actualizarCarrito();


</script>

</body>
</html>
